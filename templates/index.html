<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facial Emotion Detection</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    .container { width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    img { width: 200px; margin-top: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload an Image to Detect Emotion</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required><br><br>
      <button type="submit">Detect Emotion</button>
    </form>

    {% if prediction %}
      <h3>Prediction: {{ prediction }}</h3>
      <img src="{{ image }}" alt="Uploaded Image">
    {% endif %}
  </div>
</body>
</html>
